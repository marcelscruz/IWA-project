<div class="list-block">
  <ul>

    <!-- Author -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">person</i></div>
        <div class="item-inner">
          <div class="item-title label">Author</div>
          <div class="item-input" name="author">
            <input id="author-input" type="text" placeholder="Your name" disabled>
          </div>
        </div>
      </div>
    </li>
    <!-- Author -->

    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">persons</i></div>
        <div class="item-inner">
          <div class="item-title label">Category</div>
          <div class="item-input">
            <select id="select-input">
          <option value="Sports">Sports</option>
          <option value="Business">Business</option>
          <option value="Financial">Financial</option>
        </select>
          </div>
        </div>
      </div>
    </li>

    <!-- Title -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">person</i></div>
        <div class="item-inner">
          <div class="item-title label">Title</div>
          <div class="item-input" name="title">
            <input id="title-input" type="text" placeholder="Insert title">
          </div>
        </div>
      </div>
    </li>
    <!-- Title -->

    <!-- Story -->
    <li class="align-top">
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">chat</i></div>
        <div class="item-inner">
          <div class="item-title label">Story</div>
          <div class="item-input">
            <textarea id="story-input" placeholder="Insert story"></textarea>
          </div>
        </div>
      </div>
    </li>
    <!-- Story -->

  </ul>

  <div class="row">
    <div>
      <button id="clear-story" class="button button-big button-red" onclick="clearStory()">Clear</button>
    </div>
    <div>
      <button id="submit-story" class="button button-big button-green" onclick="submitStory()">Submit</button>
    </div>
  </div>

</div>
